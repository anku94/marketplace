<body>

<div id='header'>
	Header stuff
</div>
<div id='main'>
	<div id='sidebar'>
	    Sidebar
    </div>
    <div id='content'>
    	<div class="wrap container_12" style="background: darkgray; border: 1px solid black; margin-top:10px;" >
    		<div class="grid_3" style="background: blue">Grid 1</div>
    		<div class="grid_3" style="background: blue">Grid 2</div>

    		<!-- <div class="grid_2" style="background: blue">Grid 4</div> -->
    	</div>	    
    </div>     
</div>
<div id='footer'>Footer</div>
<script type="text/javascript">
	$footer=$('#footer');
	$(document).ready(function(){
		$footer.on('click', function(){
					// console.log('Footer clicked');
					if($footer.css('height')=='30px'){
						$footer.animate({
							height:100
						}, 100);
					}
					else{
						$footer.animate({
							height:30
						}, 100);
					}				
				});	
	});
</script>
</body>
